<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Tasks App</title>
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	</head>
	<body>
		<nav class ="navbar navabar-expand-lg navbar-dark bg-dark">
			<a href="#" class="navbar-brand">Task APP</a>
			<ul class="navbar-nav ml-auto">
				<form class="form-inline my-2 my-lg-0">
					<input type="search" id="search" class="form-control mr-sm-2" placeholder="Search Your Task">	
					<button class="btn btn-success my-2 my-sm-0" type="submit">Search</button>
				</form>
			</ul>	
		</nav>
		
		<div class="container p-4">
			<div class="row">
				<div class="col-md-5"> 
					<div class="card">
						<div class="card-body">
							<form id="task-form">
								<input type="hidden" id="taskId">
								<div class="form-group">
									<input type="text" id="name" placeholder="Task Name" class="form-control">
								</div>
								<div class="from-group">
									<textarea id="description" cols="30" rows="10" class="form-control" placeholder="Task Description"></textarea>
								</div> 
								<button type="submit" class="btn btn-primary btn-block text-center">Save Task</button>	
							</form>
						</div>
					</div>
				</div>

				<div class="col- md-7">
					<div class="card my-4" id="task-result">
						<div class="card-body">
							<ul id="container"></ul>
						</div>
					</div>
					<table class="table table-bordered table-sm">
						<thead>
							<tr>
								<td>Id</td>
								<td>Name</td>
								<td>Description</td>
								<td>Option</td>
							</tr>
						</thead>
						<tbody id="tasks"></tbody>
					</table>
				</div>


			</div>

		</div>
	</body>
</html>
